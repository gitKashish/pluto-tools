<div class="main-container h-screen p-4 surface-ground">
  <p-splitter class="h-full border-round shadow-sm">
    <!-- Raw JSON input -->
    <ng-template #panel>
      <div class="h-full p-4 flex flex-col surface-card border-round">
        <h3 class="mb-3 text-lg font-medium text-color">Raw JSON</h3>
        <textarea
          class="w-full flex-grow p-3 border border-surface-200 rounded-lg resize-none font-mono text-sm focus:outline-none focus:border-primary transition-colors"
          placeholder="Paste JSON here..." [(ngModel)]="rawJsonString"></textarea>
      </div>
    </ng-template>

    <!-- Formatted JSON output -->
    <ng-template #panel>
      <div class="h-full p-4 flex flex-col surface-card border-round">
        <h3 class="mb-3 text-lg font-medium text-color">Formatted JSON</h3>
        <pre
          class="w-full flex-grow p-3 border border-surface-200
          rounded-lg overflow-auto font-mono text-sm bg-surface-50
          text-color-secondary">{{formattedJson}}</pre>
      </div>
    </ng-template>
  </p-splitter>
</div>
<p-toast key="json-format-error" />
