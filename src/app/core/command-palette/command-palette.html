<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closeOnEscape]="true"
  [dismissableMask]="true"
  [showHeader]="false"
>
  @if (visible()) {
    <p-autoComplete
      [size]="'large'"
      fluid
      optionLabel="title"
      placeholder="Search commands"
      autocomplete
      autoOptionFocus
      autofocus
      dropdown
      [suggestions]="filteredCommands"
      [appendTo]="'body'"
      (completeMethod)="search($event)"
      (onSelect)="executeCommand($event.value)"
      [(ngModel)]="query"
    >
    </p-autoComplete>
  }
</p-dialog>
