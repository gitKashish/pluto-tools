<div class="home-container">
  <h1 class="title">Pluto Tools</h1>
  <p class="subtitle">
    Your all-in-one developer toolkit.  
    Press <kbd>Ctrl/Cmd</kbd> + <kbd>K</kbd> or click below to explore.
  </p>
  <p-button
    label="Open Command Palette"
    icon="pi pi-bolt"
    iconPos="right"
    (onClick)="cmdPalette.open()"
    severity="contrast"
    styleClass="p-button-rounded p-button-lg"
  ></p-button>
</div>
